<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="Search Todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Go to Shahr bank</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Go to army</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Learn Javascript</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play the Guitar</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light my-1">Add a new todo ...</label>
            <input name="add" type="text" class="form-control m-auto"></input>
        </form>
    </div>

    <script src="https://use.fontawesome.com/467cb32fd8.js"></script>
    <script src="todolist.js"></script>
</body>

</html>
